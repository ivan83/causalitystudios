<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Causality Studios</title>
    <style>
        /* IMPORT RETRO FONT */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --sky-top: #000080;      /* Deep Navy */
            --sky-bottom: #6495ED;   /* Cornflower Blue */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
            
            /* --- IOS SCROLL LOCK FIXES --- */
            overflow: hidden;           /* Hide anything outside the box */
            position: fixed;            /* Lock the screen in place */
            touch-action: none;         /* Disable touch scrolling/panning */
            overscroll-behavior: none;  /* Disable the 'bounce' effect */
        }

        /* --- WRAPPERS --- 
           Wrapping elements ensures they don't break the body lock 
        */
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Let clicks pass through to buttons if needed */
        }

        /* --- MOUNTAINS --- */
        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; /* Wider than screen for scrolling */
            height: 100%;
            will-change: transform; /* Performance optimization for mobile */
        }

        .mountains {
            background-image: url('images/mountain.png');
            background-position: bottom left;
            background-size: auto 30%; /* Desktop size */
            background-repeat: repeat-x;
            animation: scroll 60s linear infinite;
            z-index: 2;
        }

        /* --- CLOUDS --- */
        .cloud {
            position: absolute;
            background-image: url('images/cloud.png'); 
            background-repeat: no-repeat;
            background-size: contain;
            z-index: 1; 
            opacity: 1;
            mix-blend-mode: screen; 
            will-change: transform;
        }

        @keyframes floatCloud {
            from { transform: translateX(110vw); } 
            to { transform: translateX(-50vw); }   
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* --- TEXT CONTENT --- */
        .content {
            position: relative;
            z-index: 10; 
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 4px 4px 0 #000;
            padding: 0 10px; 
            
            /* Enable interactions for buttons only */
            pointer-events: auto; 
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .pixel-box {
            border: 4px solid white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%; 
            box-sizing: border-box; 
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background: #b91c1c;
            color: white;
            text-decoration: none;
            border: 4px solid #7f1d1d;
            box-shadow: 4px 4px 0 #000;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem; 
                line-height: 1.4;
                margin-bottom: 15px;
            }

            .pixel-box {
                width: 90%; 
                padding: 15px;
            }

            p {
                font-size: 0.8rem; 
                line-height: 1.5;
            }

            .mountains {
                background-size: auto 20%; 
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="sky-container"></div>
        <div class="parallax-layer mountains"></div>
    </div>
 
    <div class="content">
        <h1>CAUSALITY<br>STUDIOS</h1>
        <div class="pixel-box">
            <p>PIXEL ART HYPER CASUAL GAMES</p>
            <p style="color: #4ade80; margin-top:10px;">> STATUS: COMING SOON</p>
            <a href="#" class="btn">[ DOWNLOAD ]</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // We append clouds to game-container now, not sky-container, 
            // so they are strictly clipped by the wrapper.
            const container = document.getElementById('game-container');
            const cloudCount = 15; 

            for (let i = 0; i < cloudCount; i++) {
                createCloud(container);
            }
        });

        function createCloud(container) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');

            const isMobile = window.innerWidth < 768;

            const topPos = Math.random() * 60; 
            const scale = 1 - (topPos / 100); 
            const blur = (topPos / 30); 
            const duration = 20 + (topPos * 1.5); 
            const delay = Math.random() * -60; 

            cloud.style.top = topPos + '%';
            
            const baseWidth = isMobile ? 150 : 250;
            const baseHeight = isMobile ? 75 : 125;
            
            cloud.style.width = (baseWidth * scale) + 'px';
            cloud.style.height = (baseHeight * scale) + 'px';
            cloud.style.filter = `blur(${blur}px)`;
            cloud.style.opacity = 0.6 + (Math.random() * 0.4);
            cloud.style.animation = `floatCloud ${duration}s linear infinite`;
            cloud.style.animationDelay = `${delay}s`;

            container.appendChild(cloud);
        }
    </script>
</body>
</html>
