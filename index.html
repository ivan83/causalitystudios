<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Causality Studios</title>
    <style>
        /* IMPORT RETRO FONT */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --sky-top: #000080;      /* Deep Navy */
            --sky-bottom: #6495ED;   /* Cornflower Blue */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat-x;
        }

        .mountains {
            background-image: url('images/mountain.png');
            background-position: bottom left;
            background-size: auto 30%; /* Desktop size */
            animation: scroll 60s linear infinite;
            z-index: 2;
        }

        /* --- CLOUDS --- */
        .cloud {
            position: absolute;
            background-image: url('images/cloud.png'); 
            background-repeat: no-repeat;
            background-size: contain;
            z-index: 1; 
            opacity: 1;
            mix-blend-mode: screen; 
        }

        @keyframes floatCloud {
            from { transform: translateX(110vw); } 
            to { transform: translateX(-50vw); }   /* Extended end point for safety */
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* --- TEXT CONTENT --- */
        .content {
            position: relative;
            z-index: 10; 
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 4px 4px 0 #000;
            padding: 0 10px; /* Safety padding */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .pixel-box {
            border: 4px solid white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%; /* Ensure it adapts */
            box-sizing: border-box; /* Keeps padding inside width */
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background: #b91c1c;
            color: white;
            text-decoration: none;
            border: 4px solid #7f1d1d;
            box-shadow: 4px 4px 0 #000;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem; /* Smaller font for mobile to fit screen */
                line-height: 1.4;
                margin-bottom: 15px;
            }

            .pixel-box {
                width: 90%; /* Take up more width on phones */
                padding: 15px;
            }

            p {
                font-size: 0.8rem; /* Slightly smaller text */
                line-height: 1.5;
            }

            .mountains {
                /* In portrait, 30% height is too tall, adjust to look proportional */
                background-size: auto 20%; 
            }
        }
    </style>
</head>
<body>

    <div id="sky-container"></div>

    <div class="parallax-layer mountains"></div>
 
    <div class="content">
        <h1>CAUSALITY<br>STUDIOS</h1>
        <div class="pixel-box">
            <p>PIXEL ART HYPER CASUAL GAMES</p>
            <p style="color: #4ade80; margin-top:10px;">> STATUS: COMING SOON</p>
            <a href="#" class="btn">[ DOWNLOAD ]</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sky = document.getElementById('sky-container');
            const cloudCount = 15; 

            for (let i = 0; i < cloudCount; i++) {
                createCloud(sky);
            }
        });

        function createCloud(container) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');

            // Detect if Mobile
            const isMobile = window.innerWidth < 768;

            // 1. Vertical Position 
            const topPos = Math.random() * 60; 
            
            // 2. Scale Logic
            const scale = 1 - (topPos / 100); 

            // 3. Blur Logic
            const blur = (topPos / 30); 

            // 4. Speed Logic
            const duration = 20 + (topPos * 1.5); 
            const delay = Math.random() * -60; 

            // Apply Styles
            cloud.style.top = topPos + '%';
            
            // --- MOBILE ADJUSTMENT FOR JS ---
            // If mobile, use smaller base width so clouds don't dominate the screen
            const baseWidth = isMobile ? 150 : 250;
            const baseHeight = isMobile ? 75 : 125;
            
            cloud.style.width = (baseWidth * scale) + 'px';
            cloud.style.height = (baseHeight * scale) + 'px';

            cloud.style.filter = `blur(${blur}px)`;
            
            cloud.style.opacity = 0.6 + (Math.random() * 0.4);

            cloud.style.animation = `floatCloud ${duration}s linear infinite`;
            cloud.style.animationDelay = `${delay}s`;

            container.appendChild(cloud);
        }
    </script>
</body>
</html>
