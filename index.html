<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <title>Causality Studios</title>
    <style>
        /* IMPORT RETRO FONT */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --sky-top: #000080;      /* Deep Navy */
            --sky-bottom: #6495ED;   /* Cornflower Blue */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
        }



        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat-x;
        }

        .mountains {
            background-image: url('images/mountain.png');
            background-position: bottom left;
            background-size: auto 30%; /* Adjust size as needed */
            animation: scroll 60s linear infinite;
            z-index: 2;
        }

        /* --- CLOUDS --- */
        .cloud {
            position: absolute;
            background-image: url('images/cloud.png'); /* YOUR CLOUD FILE */
            background-repeat: no-repeat;
            background-size: contain;
            z-index: 1; /* Behind mountains */
            opacity: 1;
            
            /* CRITICAL: This makes the black background of the JPG transparent */
            mix-blend-mode: screen; 
        }

        @keyframes floatCloud {
            from { transform: translateX(110vw); } /* Start off-screen right */
            to { transform: translateX(-20vw); }   /* End off-screen left */
        }

        /* --- TEXT CONTENT --- */
        .content {
            position: relative;
            z-index: 10; /* On top of everything */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 4px 4px 0 #000;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .pixel-box {
            border: 4px solid white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
            max-width: 600px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background: #b91c1c;
            color: white;
            text-decoration: none;
            border: 4px solid #7f1d1d;
            box-shadow: 4px 4px 0 #000;
            cursor: not-allowed;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div id="sky-container"></div>


        <div class="parallax-layer mountains"></div>
 

    <div class="content">
        <h1>CAUSALITY<br>STUDIOS</h1>
        <div class="pixel-box">
            <p>PIXEL ART HYPER CASUAL GAMES</p>
            <p style="color: #4ade80; margin-top:10px;">> STATUS: COMING SOON</p>
            <a href="#" class="btn">[ DOWNLOAD ]</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sky = document.getElementById('sky-container');
            const cloudCount = 15; // Number of clouds to generate

            for (let i = 0; i < cloudCount; i++) {
                createCloud(sky);
            }
        });

        function createCloud(container) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');

            // 1. Vertical Position (0% is top, 60% is near horizon/mountains)
            // We limit to 60% so clouds don't go OVER the mountains too much
            const topPos = Math.random() * 60; 
            
            // 2. Size Logic: 
            // If topPos is 0 (high in sky) -> Scale is 1.0 (Big)
            // If topPos is 60 (horizon) -> Scale is 0.4 (Small)
            const scale = 1 - (topPos / 100); 

            // 3. Blur Logic:
            // High in sky -> Blur 0px
            // Horizon -> Blur 2px
            const blur = (topPos / 30); 

            // 4. Speed Logic (Parallax):
            // Big clouds (close) move fast (e.g., 20s)
            // Small clouds (far) move slow (e.g., 60s)
            const duration = 20 + (topPos * 1.5); // Randomize slightly

            // 5. Randomize Delay so they don't all start at once
            const delay = Math.random() * -60; // Negative delay starts animation mid-way

            // Apply Styles
            cloud.style.top = topPos + '%';
            cloud.style.width = '300px'; // Base width, scale handles the rest
            cloud.style.height = '150px';
            
            // We use a wrapper transform for the scale to avoid conflicting with the animation translate
            // But to keep it simple pure JS, we can set width/height or zoom, 
            // OR simply adjust the animation speed and opacity.
            // Let's use 'filter' for blur and 'transform' for scale.
            
            // Note: Since animation uses transform, setting transform here might get overridden.
            // To fix this, we apply the scale to the size directly or use a wrapper.
            // EASIEST FIX: Change width/height directly based on scale.
            const baseWidth = 250;
            const baseHeight = 125;
            cloud.style.width = (baseWidth * scale) + 'px';
            cloud.style.height = (baseHeight * scale) + 'px';

            cloud.style.filter = `blur(${blur}px)`;
            
            // Random Opacity to add texture
            cloud.style.opacity = 0.6 + (Math.random() * 0.4);

            // Animation
            cloud.style.animation = `floatCloud ${duration}s linear infinite`;
            cloud.style.animationDelay = `${delay}s`;

            container.appendChild(cloud);
        }
    </script>
</body>
</html>
